<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Todos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <todos-list (edit)="edit($event)">
    <h1>Todo's</h1>
  </todos-list>
  <ion-fab bottom end>
    <button ion-fab icon-only (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
